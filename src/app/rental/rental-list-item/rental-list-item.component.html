<a routerLink="/rentals/{{curRental._id}}">
  <div class="card bwm-card">
    <img class="card-img-top" src="{{curRental.image}}" alt="">
    <div class="card-block">
      <h6 class="card-subtitle">{{curRental.shared?'Shared':'Whole'}} Apartment &#183; {{curRental.city}}</h6>
      <h4 class="card-title">{{curRental.title}}</h4>
      <p class="card-text">{{curRental.dailyRate}} per Night &#183; Free Cancelation</p> 
    </div>
  </div>
</a>
